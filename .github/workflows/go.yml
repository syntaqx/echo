name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20
          cache: true
      -
        name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic
      -
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
